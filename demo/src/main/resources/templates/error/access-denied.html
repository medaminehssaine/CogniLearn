<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - EduPlatform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-card {
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 5rem;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="error-card">
        <i class="bi bi-shield-exclamation error-icon mb-4"></i>
        <h1 class="h2 mb-3">Access Denied</h1>
        <p class="text-muted mb-4" th:text="${message}">You do not have permission to access this resource.</p>
        <a href="/" class="btn btn-primary">
            <i class="bi bi-house me-2"></i>Go Home
        </a>
    </div>
</body>
</html>
