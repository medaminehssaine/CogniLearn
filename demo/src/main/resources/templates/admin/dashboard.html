<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: html(pageTitle='Admin Dashboard', content=~{::content}, extraStyles=null, extraScripts=null)}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Dashboard</h1>
        <span class="text-muted" th:text="${#temporals.format(#temporals.createNow(), 'MMMM dd, yyyy')}"></span>
    </div>

    <!-- Statistics Cards -->
    <div class="row mb-4">
        <div class="col-md-6 col-xl-3 mb-3">
            <div class="card stat-card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="stat-icon bg-primary bg-opacity-10 text-primary me-3">
                        <i class="bi bi-book fs-4"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-1">Total Courses</h6>
                        <h3 class="mb-0" th:text="${stats.totalCourses}">0</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-3">
            <div class="card stat-card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="stat-icon bg-success bg-opacity-10 text-success me-3">
                        <i class="bi bi-check-circle fs-4"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-1">Published</h6>
                        <h3 class="mb-0" th:text="${stats.publishedCourses}">0</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-3">
            <div class="card stat-card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="stat-icon bg-info bg-opacity-10 text-info me-3">
                        <i class="bi bi-people fs-4"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-1">Students</h6>
                        <h3 class="mb-0" th:text="${stats.totalStudents}">0</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-xl-3 mb-3">
            <div class="card stat-card h-100">
                <div class="card-body d-flex align-items-center">
                    <div class="stat-icon bg-warning bg-opacity-10 text-warning me-3">
                        <i class="bi bi-question-circle fs-4"></i>
                    </div>
                    <div>
                        <h6 class="text-muted mb-1">Quizzes</h6>
                        <h3 class="mb-0" th:text="${stats.totalQuizzes}">0</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Recent Courses -->
        <div class="col-lg-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-book me-2"></i>Recent Courses</h5>
                    <a th:href="@{/admin/courses}" class="btn btn-sm btn-outline-primary">View All</a>
                </div>
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">
                        <div th:each="course : ${recentCourses}" class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-1" th:text="${course.title}">Course Title</h6>
                                <small class="text-muted" th:text="${#temporals.format(course.createdAt, 'MMM dd, yyyy')}"></small>
                            </div>
                            <div>
                                <span th:if="${course.status.name() == 'DRAFT'}" class="badge badge-draft">Draft</span>
                                <span th:if="${course.status.name() == 'PUBLISHED'}" class="badge badge-published">Published</span>
                                <span th:if="${course.indexed}" class="badge bg-info ms-1">RAG</span>
                            </div>
                        </div>
                        <div th:if="${#lists.isEmpty(recentCourses)}" class="list-group-item text-center text-muted py-4">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            No courses yet
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Students -->
        <div class="col-lg-6 mb-4">
            <div class="card h-100">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-people me-2"></i>Recent Students</h5>
                    <a th:href="@{/admin/students}" class="btn btn-sm btn-outline-primary">View All</a>
                </div>
                <div class="card-body p-0">
                    <div class="list-group list-group-flush">
                        <div th:each="student : ${recentStudents}" class="list-group-item d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center me-3" 
                                     style="width: 40px; height: 40px;">
                                    <span th:text="${#strings.toUpperCase(#strings.substring(student.fullName, 0, 1))}">A</span>
                                </div>
                                <div>
                                    <h6 class="mb-0" th:text="${student.fullName}">Student Name</h6>
                                    <small class="text-muted" th:text="${student.email}">email@example.com</small>
                                </div>
                            </div>
                            <span th:if="${student.enabled}" class="badge bg-success">Active</span>
                            <span th:unless="${student.enabled}" class="badge bg-secondary">Disabled</span>
                        </div>
                        <div th:if="${#lists.isEmpty(recentStudents)}" class="list-group-item text-center text-muted py-4">
                            <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                            No students yet
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Actions -->
    <div class="card">
        <div class="card-header bg-white">
            <h5 class="mb-0"><i class="bi bi-lightning me-2"></i>Quick Actions</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4 mb-3 mb-md-0">
                    <a th:href="@{/admin/courses/new}" class="btn btn-primary w-100 py-3">
                        <i class="bi bi-plus-circle me-2"></i>Create New Course
                    </a>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <a th:href="@{/admin/students/new}" class="btn btn-outline-primary w-100 py-3">
                        <i class="bi bi-person-plus me-2"></i>Add New Student
                    </a>
                </div>
                <div class="col-md-4">
                    <a th:href="@{/admin/courses}" class="btn btn-outline-secondary w-100 py-3">
                        <i class="bi bi-gear me-2"></i>Manage Courses
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
