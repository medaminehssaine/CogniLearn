<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(pageTitle='Manage Students', content=~{::content}, extraStyles=null, extraScripts=null)}">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0">Students</h1>
            <a th:href="@{/teacher/students/new}" class="btn btn-primary">
                <i class="bi bi-person-plus me-2"></i>Add Student
            </a>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="student : ${students}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center me-2"
                                            style="width: 32px; height: 32px;">
                                            <span
                                                th:text="${#strings.toUpperCase(#strings.substring(student.fullName, 0, 1))}">A</span>
                                        </div>
                                        <span th:text="${student.fullName}">Student Name</span>
                                    </div>
                                </td>
                                <td th:text="${student.username}">username</td>
                                <td th:text="${student.email}">email@example.com</td>
                                <td>
                                    <span th:if="${student.enabled}" class="badge bg-success">Active</span>
                                    <span th:unless="${student.enabled}" class="badge bg-secondary">Disabled</span>
                                </td>
                                <td th:text="${#temporals.format(student.createdAt, 'MMM dd, yyyy')}">Jan 01, 2024</td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/teacher/students/{id}/edit(id=${student.id})}"
                                            class="btn btn-outline-primary" title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button type="button" class="btn btn-outline-danger" th:data-id="${student.id}"
                                            th:data-name="${student.fullName}" data-bs-toggle="modal"
                                            data-bs-target="#deleteModal" onclick="prepareDelete(this)" title="Delete">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(students)}">
                                <td colspan="6" class="text-center py-5">
                                    <i class="bi bi-inbox fs-1 d-block mb-2 text-muted"></i>
                                    <p class="text-muted mb-0">No students found</p>
                                    <a th:href="@{/teacher/students/new}" class="btn btn-primary mt-3">Add First
                                        Student</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete <strong id="deleteStudentName"></strong>?</p>
                        <p class="text-danger small">This action cannot be undone.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <form id="deleteForm" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function prepareDelete(button) {
                const id = button.getAttribute('data-id');
                const name = button.getAttribute('data-name');
                document.getElementById('deleteStudentName').textContent = name;
                document.getElementById('deleteForm').action = '/teacher/students/' + id + '/delete';
            }
        </script>
    </div>
</body>

</html>
