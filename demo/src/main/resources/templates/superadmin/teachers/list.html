<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(pageTitle='Manage Teachers', content=~{::content}, extraStyles=null, extraScripts=null)}">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0"><i class="bi bi-person-badge me-2"></i>Teacher Management</h1>
            <a th:href="@{/superadmin/teachers/new}" class="btn btn-primary">
                <i class="bi bi-plus-circle me-2"></i>Add Teacher
            </a>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Teachers Table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="teacher : ${teachers}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-flex align-items-center justify-content-center me-2"
                                            style="width: 35px; height: 35px;">
                                            <span
                                                th:text="${#strings.toUpperCase(#strings.substring(teacher.fullName, 0, 1))}">T</span>
                                        </div>
                                        <span th:text="${teacher.fullName}">Teacher Name</span>
                                    </div>
                                </td>
                                <td th:text="${teacher.username}">username</td>
                                <td th:text="${teacher.email}">email@example.com</td>
                                <td>
                                    <span th:if="${teacher.enabled}" class="badge bg-success">Active</span>
                                    <span th:unless="${teacher.enabled}" class="badge bg-secondary">Disabled</span>
                                </td>
                                <td th:text="${#temporals.format(teacher.createdAt, 'MMM dd, yyyy')}">Jan 01, 2024</td>
                                <td class="text-end">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/superadmin/teachers/{id}/edit(id=${teacher.id})}"
                                            class="btn btn-outline-primary" title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <form th:action="@{/superadmin/teachers/{id}/toggle-status(id=${teacher.id})}"
                                            method="post" class="d-inline">
                                            <button type="submit" class="btn btn-outline-warning"
                                                th:title="${teacher.enabled} ? 'Disable' : 'Enable'">
                                                <i
                                                    th:class="${teacher.enabled} ? 'bi bi-pause-circle' : 'bi bi-play-circle'"></i>
                                            </button>
                                        </form>
                                        <form th:action="@{/superadmin/teachers/{id}/delete(id=${teacher.id})}"
                                            method="post" class="d-inline"
                                            onsubmit="return confirm('Are you sure you want to delete this teacher?');">
                                            <button type="submit" class="btn btn-outline-danger" title="Delete">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(teachers)}">
                                <td colspan="6" class="text-center py-5 text-muted">
                                    <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                    No teachers found. <a th:href="@{/superadmin/teachers/new}">Add your first
                                        teacher</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
