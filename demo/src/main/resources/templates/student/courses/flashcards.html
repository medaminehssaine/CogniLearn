<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, extraStyles=~{::style}, extraScripts=~{::script})}">

<head>
    <style>
        .flashcard-container {
            perspective: 2000px;
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .flashcard {
            width: 100%;
            max-width: 550px;
            height: 320px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem;
            text-align: center;
        }

        .flashcard-front {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(139, 92, 246, 0.2));
            border: 2px solid rgba(99, 102, 241, 0.4);
            color: #f8fafc;
            box-shadow: 0 25px 60px rgba(99, 102, 241, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .flashcard-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .flashcard-back {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(6, 182, 212, 0.2));
            border: 2px solid rgba(16, 185, 129, 0.4);
            color: #f8fafc;
            transform: rotateY(180deg);
            box-shadow: 0 25px 60px rgba(16, 185, 129, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .flashcard:hover {
            box-shadow: 0 30px 70px rgba(99, 102, 241, 0.4);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .controls .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .controls .btn:hover {
            background: rgba(99, 102, 241, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
        }

        .card-counter {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(99, 102, 241, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .flashcard-hint {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-1">
                        <li class="breadcrumb-item"><a th:href="@{/student/courses}">Courses</a></li>
                        <li class="breadcrumb-item"><a th:href="@{'/student/courses/' + ${course.id}}"
                                th:text="${course.title}">Course</a></li>
                        <li class="breadcrumb-item active">Flashcards</li>
                    </ol>
                </nav>
                <h2 class="fw-bold text-gradient">AI Flashcards</h2>
                <p class="text-muted">Master key concepts with AI-generated flashcards.</p>
            </div>
            <a th:href="@{'/student/courses/' + ${course.id}}" class="btn btn-outline-light">
                <i class="bi bi-arrow-left me-2"></i>Back to Course
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="flashcardCarousel" class="carousel slide" data-bs-interval="false">
                    <div class="carousel-inner">
                        <div th:each="card, iterStat : ${flashcards}" class="carousel-item"
                            th:classappend="${iterStat.first} ? 'active'">
                            <div class="flashcard-container">
                                <div class="flashcard" onclick="this.classList.toggle('flipped')">
                                    <div class="flashcard-face flashcard-front">
                                        <div class="mb-3">
                                            <span class="badge bg-white text-primary rounded-pill mb-2">Concept</span>
                                            <h3 class="fw-bold" th:text="${card.front}">Concept</h3>
                                        </div>
                                        <small class="text-white-50"><i class="bi bi-arrow-repeat me-1"></i>Click to
                                            flip</small>
                                    </div>
                                    <div class="flashcard-face flashcard-back">
                                        <div class="mb-3">
                                            <span class="badge bg-primary rounded-pill mb-2">Explanation</span>
                                            <p class="lead" th:text="${card.back}">Explanation</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-3 text-muted">
                                Card <span th:text="${iterStat.count}">1</span> of <span
                                    th:text="${flashcards.size()}">5</span>
                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <button class="btn btn-outline-light rounded-circle p-3" type="button"
                            data-bs-target="#flashcardCarousel" data-bs-slide="prev">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <button class="btn btn-outline-light rounded-circle p-3" type="button"
                            data-bs-target="#flashcardCarousel" data-bs-slide="next">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Keyboard navigation
        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowLeft') {
                document.querySelector('[data-bs-slide="prev"]').click();
            } else if (event.key === 'ArrowRight') {
                document.querySelector('[data-bs-slide="next"]').click();
            } else if (event.key === ' ' || event.key === 'Enter') {
                const activeCard = document.querySelector('.carousel-item.active .flashcard');
                if (activeCard) activeCard.classList.toggle('flipped');
            }
        });
    </script>
</body>

</html>
