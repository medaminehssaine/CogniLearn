<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(pageTitle='Quiz History', content=~{::content}, extraStyles=null, extraScripts=null)}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Performance History</h1>
    </div>

    <!-- Stats Overview -->
    <div class="row mb-4">
        <div class="col-md-4 mb-3">
            <div class="card bg-primary text-white">
                <div class="card-body text-center">
                    <h2 class="mb-0" th:text="${totalCount}">0</h2>
                    <p class="mb-0">Total Quizzes</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card bg-success text-white">
                <div class="card-body text-center">
                    <h2 class="mb-0" th:text="${passedCount}">0</h2>
                    <p class="mb-0">Quizzes Passed</p>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <div class="card bg-info text-white">
                <div class="card-body text-center">
                    <h2 class="mb-0" th:text="${#numbers.formatDecimal(averageScore, 1, 1)} + '%'">0%</h2>
                    <p class="mb-0">Average Score</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Results Table -->
    <div class="card">
        <div class="card-header bg-white">
            <h5 class="mb-0"><i class="bi bi-table me-2"></i>All Quiz Results</h5>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Course</th>
                            <th>Difficulty</th>
                            <th>Score</th>
                            <th>Correct</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="result : ${results}">
                            <td>
                                <a th:href="@{/student/courses/{id}(id=${result.quiz.course.id})}" 
                                   class="text-decoration-none" th:text="${result.quiz.course.title}">Course</a>
                            </td>
                            <td>
                                <span th:text="${result.quiz.difficulty.name()}" 
                                      th:class="${result.quiz.difficulty.name() == 'EASY' ? 'badge bg-success' : 
                                                 (result.quiz.difficulty.name() == 'MEDIUM' ? 'badge bg-warning' : 
                                                 (result.quiz.difficulty.name() == 'HARD' ? 'badge bg-danger' : 'badge bg-dark'))}">
                                    Medium
                                </span>
                            </td>
                            <td>
                                <span th:class="${result.passed ? 'text-success fw-bold' : 'text-danger fw-bold'}"
                                      th:text="${#numbers.formatDecimal(result.scorePercentage, 1, 1)} + '%'">0%</span>
                            </td>
                            <td th:text="${result.correctAnswers} + '/' + ${result.totalQuestions}">0/0</td>
                            <td th:text="${(result.timeTakenSeconds / 60)} + 'm ' + ${(result.timeTakenSeconds % 60)} + 's'">0m 0s</td>
                            <td>
                                <span th:if="${result.passed}" class="badge bg-success">Passed</span>
                                <span th:unless="${result.passed}" class="badge bg-danger">Failed</span>
                            </td>
                            <td th:text="${#temporals.format(result.completedAt, 'MMM dd, yyyy HH:mm')}">Date</td>
                            <td>
                                <a th:href="@{/student/quizzes/{id}/result(id=${result.quiz.id})}" 
                                   class="btn btn-sm btn-outline-primary">View</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(results)}">
                            <td colspan="8" class="text-center py-5">
                                <i class="bi bi-clipboard fs-1 d-block mb-2 text-muted"></i>
                                <p class="text-muted mb-0">No quiz history yet</p>
                                <a th:href="@{/student/courses}" class="btn btn-primary mt-3">Start Learning</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
