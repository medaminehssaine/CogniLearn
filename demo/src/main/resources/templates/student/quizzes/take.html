<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(pageTitle='Take Quiz', content=~{::content}, extraStyles=~{::extraStyles}, extraScripts=~{::extraScripts})}">

<head>
    <th:block th:fragment="extraStyles">
        <style>
            .quiz-container {
                max-width: 1000px;
                margin: 0 auto;
            }

            .question-card {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 20px;
                padding: 2rem;
                margin-bottom: 2rem;
                position: relative;
                overflow: hidden;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            .question-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
                border-color: rgba(99, 102, 241, 0.3);
            }

            .question-number {
                position: absolute;
                top: 0;
                left: 0;
                background: linear-gradient(135deg, #6366f1, #8b5cf6);
                color: white;
                padding: 0.5rem 1.5rem;
                border-bottom-right-radius: 20px;
                font-weight: 600;
                font-size: 0.9rem;
                box-shadow: 5px 5px 15px rgba(99, 102, 241, 0.3);
            }

            .question-text {
                font-size: 1.25rem;
                font-weight: 500;
                color: #f8fafc;
                margin-top: 1.5rem;
                margin-bottom: 2rem;
                line-height: 1.6;
            }

            .option-label {
                display: flex;
                align-items: center;
                padding: 1.2rem;
                margin-bottom: 1rem;
                background: rgba(255, 255, 255, 0.03);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 12px;
                cursor: pointer;
                transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
            }

            .option-label:hover {
                background: rgba(99, 102, 241, 0.1);
                border-color: rgba(99, 102, 241, 0.4);
                transform: translateX(5px);
            }

            .form-check-input:checked+.option-label {
                background: linear-gradient(90deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.1));
                border-color: #6366f1;
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.2);
            }

            .option-marker {
                width: 32px;
                height: 32px;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.1);
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 1rem;
                font-weight: 600;
                color: #94a3b8;
                transition: all 0.2s;
            }

            .form-check-input:checked+.option-label .option-marker {
                background: #6366f1;
                color: white;
                transform: scale(1.1);
            }

            .timer-card {
                background: linear-gradient(135deg, #1e293b, #0f172a);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 16px;
                padding: 1.5rem;
                text-align: center;
                position: sticky;
                top: 90px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                z-index: 100;
            }

            .timer-display {
                font-size: 2.5rem;
                font-weight: 800;
                background: linear-gradient(135deg, #6366f1, #ec4899);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                font-family: 'Courier New', monospace;
                margin: 0.5rem 0;
            }

            .quiz-info-card {
                background: rgba(255, 255, 255, 0.03);
                border: 1px solid rgba(255, 255, 255, 0.05);
                border-radius: 16px;
                padding: 1.5rem;
                margin-top: 1.5rem;
            }

            .ai-badge {
                background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(5, 150, 105, 0.1));
                border: 1px solid rgba(16, 185, 129, 0.3);
                color: #34d399;
                padding: 0.5rem 1rem;
                border-radius: 50px;
                font-size: 0.85rem;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
            }

            .submit-btn {
                background: linear-gradient(135deg, #6366f1, #8b5cf6);
                border: none;
                padding: 1rem 2rem;
                border-radius: 12px;
                font-weight: 600;
                letter-spacing: 0.5px;
                transition: all 0.3s;
                box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            }

            .submit-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
            }
        </style>
    </th:block>
</head>

<body>
    <div th:fragment="content">
        <div class="quiz-container">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-5 fade-in">
                <div>
                    <a th:href="@{/student/courses/{id}(id=${quiz.course.id})}"
                        class="text-decoration-none text-muted mb-2 d-inline-block hover-arrow">
                        <i class="bi bi-arrow-left me-1"></i> Back to Course
                    </a>
                    <h2 class="mb-1 text-white">
                        <span class="text-gradient">Quiz:</span> <span th:text="${quiz.course.title}">Course
                            Title</span>
                    </h2>
                    <div class="d-flex gap-3 align-items-center mt-2">
                        <span class="badge bg-dark border border-secondary text-light">
                            <i class="bi bi-bar-chart me-1"></i>
                            <span th:text="${quiz.difficulty}">MEDIUM</span>
                        </span>
                        <span th:if="${quiz.generatedByGemini}" class="ai-badge">
                            <i class="bi bi-stars"></i> AI Generated
                        </span>
                    </div>
                </div>
            </div>

            <div class="row g-4">
                <div class="col-lg-8">
                    <form th:action="@{/student/quizzes/{id}/submit(id=${quiz.id})}" method="post" id="quizForm">
                        <input type="hidden" name="timeTaken" id="timeTaken" value="0">

                        <div th:each="question, iterStat : ${questions}" class="question-card fade-in"
                            th:style="'animation-delay: ' + ${iterStat.index * 0.1} + 's'">
                            <div class="question-number">
                                Question <span th:text="${iterStat.count}">1</span> / <span
                                    th:text="${questions.size()}">10</span>
                            </div>

                            <div class="question-text math-content" th:text="${question.questionText}">
                                What is the primary function of a neural network?
                            </div>

                            <div class="options">
                                <div th:each="option, optStat : ${question.options}" class="form-check p-0">
                                    <input type="radio" th:name="'answer_' + ${question.id}"
                                        th:id="'q' + ${question.id} + '_opt' + ${optStat.index}"
                                        th:value="${optStat.index}" class="form-check-input visually-hidden" required>
                                    <label class="option-label math-content"
                                        th:for="'q' + ${question.id} + '_opt' + ${optStat.index}">
                                        <div class="option-marker"
                                            th:text="${#strings.concat('ABCD'.charAt(optStat.index))}">A</div>
                                        <span th:text="${option.optionText}">Option text</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4 mb-5 fade-in" style="animation-delay: 0.5s">
                            <button type="submit" class="submit-btn text-white w-100 w-md-auto">
                                <i class="bi bi-check-circle-fill me-2"></i>Submit Quiz
                            </button>
                        </div>
                    </form>
                </div>

                <div class="col-lg-4">
                    <!-- Timer -->
                    <div class="timer-card fade-in fade-in-delay-1">
                        <div class="text-muted small text-uppercase tracking-wider mb-1">Time Elapsed</div>
                        <div class="timer-display" id="timer">00:00</div>
                        <div class="progress mt-3" style="height: 4px; background: rgba(255,255,255,0.1);">
                            <div class="progress-bar bg-gradient-primary" role="progressbar" style="width: 0%"
                                id="timerProgress"></div>
                        </div>
                    </div>

                    <!-- Tips -->
                    <div class="quiz-info-card fade-in fade-in-delay-2">
                        <h5 class="text-white mb-3"><i class="bi bi-lightbulb text-warning me-2"></i>Pro Tips</h5>
                        <ul class="list-unstyled text-muted small mb-0 d-flex flex-column gap-2">
                            <li class="d-flex gap-2">
                                <i class="bi bi-check2 text-success"></i>
                                <span>Read each question carefully before answering.</span>
                            </li>
                            <li class="d-flex gap-2">
                                <i class="bi bi-check2 text-success"></i>
                                <span>There is no time limit, but speed is tracked.</span>
                            </li>
                            <li class="d-flex gap-2">
                                <i class="bi bi-check2 text-success"></i>
                                <span>You need <strong>70%</strong> to pass this quiz.</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block th:fragment="extraScripts">
        <script>
            let seconds = 0;
            const timerElement = document.getElementById('timer');
            const timeTakenInput = document.getElementById('timeTaken');
            const timerProgress = document.getElementById('timerProgress');

            function updateTimer() {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerElement.textContent = `${mins}:${secs}`;
                timeTakenInput.value = seconds;

                // Animate progress bar (just for visual effect, loops every minute)
                const progress = (seconds % 60) / 60 * 100;
                timerProgress.style.width = `${progress}%`;
            }

            setInterval(updateTimer, 1000);

            // Confirm before leaving
            window.onbeforeunload = function () {
                return "Are you sure you want to leave? Your progress will be lost.";
            };

            document.getElementById('quizForm').addEventListener('submit', function () {
                window.onbeforeunload = null;
            });
        </script>
    </th:block>
</body>

</html>
