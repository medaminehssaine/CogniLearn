<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: html(pageTitle='My Quizzes', content=~{::content}, extraStyles=null, extraScripts=null)}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">My Quizzes</h1>
        <span class="badge bg-primary fs-6" th:text="${quizzes.size()} + ' quizzes'">0 quizzes</span>
    </div>

    <div class="card">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="table-light">
                        <tr>
                            <th>Course</th>
                            <th>Difficulty</th>
                            <th>Questions</th>
                            <th>Score</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="quiz : ${quizzes}">
                            <td>
                                <a th:href="@{/student/courses/{id}(id=${quiz.course.id})}" 
                                   class="text-decoration-none" th:text="${quiz.course.title}">Course</a>
                            </td>
                            <td>
                                <span th:text="${quiz.difficulty.name()}" 
                                      th:class="${quiz.difficulty.name() == 'EASY' ? 'badge bg-success' : 
                                                 (quiz.difficulty.name() == 'MEDIUM' ? 'badge bg-warning' : 
                                                 (quiz.difficulty.name() == 'HARD' ? 'badge bg-danger' : 'badge bg-dark'))}">
                                    Medium
                                </span>
                            </td>
                            <td th:text="${quiz.numberOfQuestions}">5</td>
                            <td th:if="${quiz.result != null}">
                                <span th:class="${quiz.result.passed ? 'text-success fw-bold' : 'text-danger fw-bold'}"
                                      th:text="${#numbers.formatDecimal(quiz.result.scorePercentage, 1, 1)} + '%'">0%</span>
                            </td>
                            <td th:if="${quiz.result == null}">-</td>
                            <td>
                                <span th:if="${quiz.result != null && quiz.result.passed}" class="badge bg-success">Passed</span>
                                <span th:if="${quiz.result != null && !quiz.result.passed}" class="badge bg-danger">Failed</span>
                                <span th:if="${quiz.result == null}" class="badge bg-secondary">Pending</span>
                            </td>
                            <td th:text="${#temporals.format(quiz.createdAt, 'MMM dd, yyyy')}">Date</td>
                            <td>
                                <a th:if="${quiz.result != null}" 
                                   th:href="@{/student/quizzes/{id}/result(id=${quiz.id})}" 
                                   class="btn btn-sm btn-outline-primary">View Result</a>
                                <a th:if="${quiz.result == null}" 
                                   th:href="@{/student/quizzes/{id}(id=${quiz.id})}" 
                                   class="btn btn-sm btn-primary">Take Quiz</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(quizzes)}">
                            <td colspan="7" class="text-center py-5">
                                <i class="bi bi-clipboard fs-1 d-block mb-2 text-muted"></i>
                                <p class="text-muted mb-0">No quizzes yet</p>
                                <a th:href="@{/student/courses}" class="btn btn-primary mt-3">Browse Courses</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
